<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly onclick="copiarResultado()">
        <div id="mensagem" class="mensagem"></div>
        <div class="botoes">
            <!-- Botões da calculadora -->
            <button onclick="limparDisplay()">C</button>
            <button onclick="deletarUltimo()">DEL</button>
            <button onclick="adicionarAoDisplay('%')">%</button>
            <button onclick="adicionarAoDisplay('/')">/</button>

            <button onclick="adicionarAoDisplay('7')">7</button>
            <button onclick="adicionarAoDisplay('8')">8</button>
            <button onclick="adicionarAoDisplay('9')">9</button>
            <button onclick="adicionarAoDisplay('*')">*</button>

            <button onclick="adicionarAoDisplay('4')">4</button>
            <button onclick="adicionarAoDisplay('5')">5</button>
            <button onclick="adicionarAoDisplay('6')">6</button>
            <button onclick="adicionarAoDisplay('-')">-</button>

            <button onclick="adicionarAoDisplay('1')">1</button>
            <button onclick="adicionarAoDisplay('2')">2</button>
            <button onclick="adicionarAoDisplay('3')">3</button>
            <button onclick="adicionarAoDisplay('+')">+</button>

            <button onclick="adicionarAoDisplay('0')">0</button>
            <button onclick="adicionarAoDisplay('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="adicionarAoDisplay('Math.sqrt(')">√</button>

            <button onclick="adicionarAoDisplay('Math.sin(')">sen</button>
            <button onclick="adicionarAoDisplay('Math.cos(')">cos</button>
            <button onclick="adicionarAoDisplay('Math.tan(')">tan</button>
            <button onclick="adicionarAoDisplay('Math.log(')">log</button>

            <button onclick="adicionarAoDisplay('Math.pow(')">x<sup>y</sup></button>
            <button onclick="adicionarAoDisplay('(')">(</button>
            <button onclick="adicionarAoDisplay(')')">)</button>
            <button onclick="limparEntrada()">CE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
